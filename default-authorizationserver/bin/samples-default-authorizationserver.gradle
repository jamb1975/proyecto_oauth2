apply plugin: 'io.spring.convention.spring-sample-boot'

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-security'
	compile 'org.springframework.boot:spring-boot-starter-jdbc'
	//compile project(':spring-security-oauth2-authorization-server')
	compile 'org.springframework.security:spring-security-oauth2-authorization-server:0.2.1'
	compile 'org.apache.logging.log4j:log4j-api:2.17.2'
	compile 'org.apache.logging.log4j:log4j-core:2.17.2'
	compileOnly 'org.projectlombok:lombok:1.18.24'

	runtimeOnly 'com.h2database:h2'

	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'org.springframework.security:spring-security-test'
	testCompile 'net.sourceforge.htmlunit:htmlunit'
}
